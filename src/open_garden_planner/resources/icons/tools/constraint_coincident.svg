  <circle cx="21" cy="16" r="7" stroke="#00695C" stroke-width="2" opacity="0.5"/>
  <!-- Merged center dot -->
  <circle cx="16" cy="16" r="3.5" fill="#00695C"/>
  <!-- Small arrows showing convergence -->
