  <polygon points="7,16 4,14.5 4,17.5" fill="#00695C"/>
  <line x1="30" y1="16" x2="25" y2="16" stroke="#00695C" stroke-width="1.5" stroke-linecap="round"/>
  <polygon points="25,16 28,14.5 28,17.5" fill="#00695C"/>
</svg>
