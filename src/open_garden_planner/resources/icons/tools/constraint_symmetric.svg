<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Dashed center mirror line -->
  <line x1="16" y1="2" x2="16" y2="30" stroke="#6A1B9A" stroke-width="1.5" stroke-dasharray="4,3"/>
  <!-- Left shape (solid) -->
  <polygon points="3,27 11,5 11,27" stroke="#6A1B9A" stroke-width="2" fill="none" stroke-linejoin="round"/>
  <!-- Right shape (mirrored, semi-transparent) -->
  <polygon points="29,27 21,5 21,27" stroke="#6A1B9A" stroke-width="2" fill="none" stroke-linejoin="round" opacity="0.5"/>
  <!-- Small arrows showing mirror relationship -->
  <line x1="11" y1="16" x2="14" y2="16" stroke="#6A1B9A" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="21" y1="16" x2="18" y2="16" stroke="#6A1B9A" stroke-width="1.5" stroke-linecap="round"/>
</svg>
