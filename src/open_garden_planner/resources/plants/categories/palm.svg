<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Palm tree - symmetrical top-down view with 6 rounded fronds -->
  <defs>
    <radialGradient id="palm_center" cx="50%" cy="50%" r="20%">
      <stop offset="0%" stop-color="#8a7040"/>
      <stop offset="100%" stop-color="#6a5530"/>
    </radialGradient>
  </defs>
  <!-- 6 symmetrical fronds at 60-degree intervals, each with rounded tip -->
  <!-- Frond 1 - up (0 deg) -->
  <path d="M46 48 Q40 28 38 12 C38 4 62 4 62 12 Q60 28 54 48Z" fill="#3a8a28" opacity="0.72"/>
  <!-- Frond 2 - upper-right (60 deg) -->
  <path d="M53 46 Q66 32 76 22 C82 18 92 36 86 40 Q74 46 56 52Z" fill="#429230" opacity="0.68"/>
  <!-- Frond 3 - lower-right (120 deg) -->
  <path d="M54 53 Q68 58 80 64 C86 68 76 86 70 82 Q60 74 52 56Z" fill="#3a8a28" opacity="0.72"/>
  <!-- Frond 4 - down (180 deg) -->
  <path d="M54 54 Q60 72 62 88 C62 96 38 96 38 88 Q40 72 46 54Z" fill="#429230" opacity="0.68"/>
  <!-- Frond 5 - lower-left (240 deg) -->
  <path d="M46 53 Q32 58 20 64 C14 68 24 86 30 82 Q40 74 48 56Z" fill="#3a8a28" opacity="0.72"/>
  <!-- Frond 6 - upper-left (300 deg) -->
  <path d="M47 46 Q34 32 24 22 C18 18 8 36 14 40 Q26 46 44 52Z" fill="#429230" opacity="0.68"/>
  <!-- Midrib lines -->
  <line x1="50" y1="48" x2="50" y2="8" stroke="#2d7020" stroke-width="1" opacity="0.45"/>
  <line x1="52" y1="48" x2="84" y2="28" stroke="#2d7020" stroke-width="1" opacity="0.45"/>
  <line x1="52" y1="52" x2="78" y2="74" stroke="#2d7020" stroke-width="1" opacity="0.45"/>
  <line x1="50" y1="54" x2="50" y2="92" stroke="#2d7020" stroke-width="1" opacity="0.45"/>
  <line x1="48" y1="52" x2="22" y2="74" stroke="#2d7020" stroke-width="1" opacity="0.45"/>
  <line x1="48" y1="48" x2="16" y2="28" stroke="#2d7020" stroke-width="1" opacity="0.45"/>
  <!-- Trunk center -->
  <circle cx="50" cy="50" r="7" fill="url(#palm_center)" opacity="0.9"/>
  <circle cx="50" cy="50" r="4" fill="#7a6540" opacity="0.5"/>
</svg>
