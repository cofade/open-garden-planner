  <circle cx="62" cy="28" r="14" fill="#4d9438" opacity="0.55"/>
  <circle cx="72" cy="50" r="14" fill="#50944a" opacity="0.5"/>
  <circle cx="56" cy="65" r="15" fill="#55a044" opacity="0.5"/>
  <circle cx="30" cy="60" r="13" fill="#508f3c" opacity="0.5"/>
